<script>
  function sum() {
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      sum += arguments[i];
    }
    return sum;
  }
  console.log(sum(8, 8));
  console.log(sum(8, 9));
  console.log(sum(8, 9, 55));
  console.log(sum(8, 9, 89));
  console.log(sum(8, 9, 56));
  console.log(sum(8, 9, 56, -10));
</script>
