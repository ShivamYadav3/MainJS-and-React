  const debounce = (func, delay) => {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => func(...args), delay);
    };
  };
  const okk = debounce(() => console.log("debounce"), 300);
  window.addEventListener("scroll", okk);
  window.addEventListener("scroll", () => console.log("not"));

  const throttle = function (cb, delay) {
    let wait = false;
    return function () {
      if (!wait) {
        cb();
        wait = true;
        setTimeout(() => (wait = false), delay);
      }
    };
  };
  const okk1 = throttle(() => console.log("throttle"), 300);
  window.addEventListener("scroll", okk1);
</script>
