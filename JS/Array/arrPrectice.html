    //   group anagram
    // input - ['yo', 'act', 'flop', 'tac', 'foo', 'cat', 'oy', 'olfp'];
    // Output: [['yo', 'oy'], ['flop', 'olfp'], ['act', 'tac', 'cat'], ['foo']];
    const input = ['yo', 'act', 'flop', 'tac', 'foo', 'cat', 'oy', 'olfp'];
    const anSortedOne = input.map((item) => item.split('').sort().join(''));
    // anSortedOne=Â ['oy', 'act', 'flop', 'act', 'foo', 'act', 'oy', 'flop']
    console.log(anSortedOne);
    const obj = {};
    for (let i = 0; i < anSortedOne.length; i++) {
      if (obj[anSortedOne[i]]) {//oy,//act,flop,foo
        console.log(obj[anSortedOne[i]],i);
        obj[anSortedOne[i]].push(input[i]);
      } else {
        obj[anSortedOne[i]] = [input[i]];//oy=yo,oy,act=act,tac,cat,flop=flop,olfp,foo=foo
      }
    }
    console.log(Object.values(obj));
</script>
