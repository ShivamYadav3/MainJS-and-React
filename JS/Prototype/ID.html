<script>
  document.getElementByMyId = function (Id) {
    let elem = document.getElementsByTagName("*");
    for (let i = 0; i < elem.length; i++) {
      if (elem[i].id === Id) {
        return elem[i];
      }
    }
    return null;
  };

  function getId(id) {
    let x = document.body.children;

    function recursion(x) {
      for (let i = 0; i < x.length - 1; i++) {
        if (x[i].id === id) {
          return x[i];
        } else if (x[i].children) {
          recursion(x[i]);
        }
      }
      return null;
    }
    recursion(x);
  }
</script>
