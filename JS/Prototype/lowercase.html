<script>
  String.prototype.myLowerCase = function () {
    // console.log("Inside myUpperCase", this); 
    function myWay(word) {
      return String.fromCharCode(word.charCodeAt(0) + 32);
    }

    let result = "";
    for (let i = 0; i < this.length; i++) {
      let code = this[i].charCodeAt(0)
      if (code > 64 && code < 91) {
          result += myWay(this[i]);
      } else {
        result += this[i];
      }
    }
    return result;
  };
  const str = "SHivam";
  const str2 = "SHivam is FROM jabALpur  26";
  console.log(str.myLowerCase(), str2.myLowerCase());
</script>
