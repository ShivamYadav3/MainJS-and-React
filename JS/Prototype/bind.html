<script>
  Function.prototype.myBind = function (...args) {
    param = args.slice(1);
    let obj = this;
    return function (...args2) {
      return obj.apply(args[0], [...param, ...args2]);
    };
  };
 
  Function.prototype.myCall = function (obj, ...args) {
    let sym = Symbol();
    obj[sym] = this;
    let result = obj[sym](...args);
    delete obj[sym];
    return result;
  };

  Function.prototype.myApply = function (obj, ...args) {
    let sym = Symbol();
    obj[sym] = this;
    let result = obj[sym](...args[0]);
    delete obj[sym];
    return result;
  };
