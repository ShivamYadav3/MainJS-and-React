  Array.prototype.MyMap = function (cb) {
    let arr = [];
    for (let i = 0; i < this.length; i++) {
      arr.push(cb(this[i]));
    }
    return arr;
  };
  // let arr = [1, 2, 3, 4, 5, 6, 7, 8];

  Array.prototype.MyFilter = function (cb) {
    let arr = [];
    for (let i = 0; i < this.length; i++) {
      if (cb(this[i])) {
        arr.push(this[i]);
      }
    }
    return arr;
  };
  // let arr = [1, 2, 3, 4, 5, 6, 7, 8];

  Array.prototype.YourReduce = function (cb, acc) {
    for (let i = 0; i < this.length; i++) {
      acc = acc ? cb(acc, this[i], i, this) : this[i];
    }
    return acc;
  };
