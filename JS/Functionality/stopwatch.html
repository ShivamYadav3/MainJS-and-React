  let sec = 0;
  let millieSec = 0;
  let main=document.getElementById("sec")
  let ms=document.getElementById("millieSec")

  let interval;

    const okk = () => {
        ms.innerText=millieSec
        main.innerText=`${sec}s`
        millieSec+=1
        if(millieSec>99){
            sec+=1
            millieSec=0
        }
    };

    const Start = () => {
      if (interval) {
        clearInterval(interval);
      }
      interval = setInterval(okk, 10);
    };

    const pause = () => {
      clearInterval(interval);
    };

    const Resat = () => {
      clearInterval(interval);
      main.innerText = 0;
      ms.innerText=0
      sec=0
      millieSec=0
    };
</script>
