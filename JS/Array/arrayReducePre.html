<script>
  let arr = [5, 8, 6, 8, 5, 6, 5];
  let result = arr.reduce((prevval, some) => {
    console.log(prevval, some);
    return prevval + some;
  }, 0);
  console.log(result);

  let resultV1 = arr.reduce((pre, sum) => pre + sum, 10);
  console.log(resultV1);

  let resultsV3 = arr.reduce((pre, val) => {
    if (val % 2 == 0) {
      pre.push(val * 3);
    }
    return pre;
  }, []);
  console.log("ok", resultsV3);

  const inputThree = [
    {
      username: "john",
      team: "red",
      score: 5,
      items: ["ball", "book", "pen"],
    },
    {
      username: "becky",
      team: "blue",
      score: 10,
      items: ["tape", "backpack", "pen"],
    },
    {
      username: "susy",
      team: "red",
      score: 55,
      items: ["ball", "eraser", "pen"],
    },
    {
      username: "tyson",
      team: "green",
      score: 1,
      items: ["book", "pen"],
    },
  ];
  let resultsV4 = inputThree.reduce((data, sum) => sum.score + data, 10);
  console.log(resultsV4);

  let resultsV6 = inputThree.reduce(
    (data, sum) => {
      data[0] += sum.score;
      return data;
    },
    [0]
  );
  console.log("2nd method", resultsV6);

  let resultsV5 = inputThree.reduce((data, sum) => {
    let obj = {
      myscore: sum.score,
    };
    data.push(obj);
    return data;
  }, []);
  console.log(resultsV5);

  let resultsV2 = inputThree.reduce(
    (acc, data, index) => {
      let sum = acc.totalScore + data.score;
      let avg = sum / (index + 1);
      acc.totalScore = sum;
      acc.avgScore = avg;
      return acc;
    },
    { totalScore: 0, avgScore: 0 }
  );
  console.log("okkkk", resultsV2);
</script>
