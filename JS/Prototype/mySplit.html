<script>
  String.prototype.mySplit = function (args = "") {
    const result = [];
    let subStr = "";

    for (let i = 0; i < this.length; i++) {
      if (args === "") {
        result.push(this[i]);
      } else if (args !== this[i]) {
        subStr += this[i];
      } else {
        result.push(subStr);
        subStr = "";
      }
    }
    if (subStr !== "") result.push(subStr);
    return result;
  };
  const arr = "my name is shivam yadav I am from jabalpur".mySplit(" ");
  console.log(arr);
</script>
