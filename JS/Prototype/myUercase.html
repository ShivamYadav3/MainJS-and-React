<script>
  if (!String.prototype.capitalise) {
    String.prototype.capitalise = function () {
      const splittedStr = this.split(" ");

      for (let i = 0; i < splittedStr.length; i++) {
        const currentChar = splittedStr[i];

        splittedStr[i] =
          currentChar.charAt(0).toUpperCase() +
          currentChar.substring(1).toLowerCase();
      }

      return splittedStr.join(" ");
    };
  }

  let message = "My name is rahul pancholi 85";
  console.log("Before: ", message);
  message = message.capitalise();

  console.log("After: ", message);
</script>
