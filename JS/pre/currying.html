  let str = "string";
  function revByRecurse(str) {
    let out = "";
    let split = str.split("");
    let i = split.length - 1;
    function iterate(i) {
      if (i < 0) {
        return out;
      } else {
        out += split[i];
        i--;

        return iterate(i);
      }
    }
    return iterate(i);
  }
