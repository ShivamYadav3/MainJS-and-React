  let blank = [""];
  let blank1 = [""];
  function okk(e) {
    if (e.target.value.length == 0) return;
    blank.push(e.target.value);
    blank1.push(e.target.value);
  }

  const undo = () => {
    let value = document.getElementById("target").value;
    console.log([blank1])
    for (let i = blank1.length - 1; i > 0; i--) {
     
      if (blank[i] === value) {
        document.getElementById("target").value = blank1[i - 1];
        blank1.pop();
        return;
      }
    }
  };
  const redo = () => {
    let value = document.getElementById("target").value;
    console.log(blank);
    for (let i = blank.length - 1; i >= 0; i--) {
      if (blank[i] === value && i !== blank.length - 1) {
        document.getElementById("target").value = blank[i + 1];
        blank1=blank.slice(0,i+1)
        return;
      }
    }
  };
