<script>
  function createStack() {
    const items = [];
    return {
      push(item) {
        items.push(item);
        return items
      },
      pop() {
         items.pop();
         return items
      },
    };
  }
  let stack = createStack();
  console.log(stack.push(10));
  console.log(stack.items);
  console.log(stack.push(5));
  console.log(stack.items);
  console.log(stack.pop());
  console.log(stack.items);
</script>
